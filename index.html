<!DOCTYPE html>
<html>

<head>>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:green">
        <a-camera position="9 9 30" ></a-camera>
        <a-assets>
            <a-assets-item id="car_obj" src="./assets/tinker.obj"></a-assets-item>
            <a-assets-item id="car_mtl" src="./assets/obj.mtl"></a-assets-item>
        </a-assets>
        <a-entity position="0 0 0">
            <a-box position="9 0 0" 
            color="#AA9260" 
            width="70" 
            height="40" 
            rotation="-90 0 -180" 
            >
                <a-box position=" 0 -20.5 14.5"
                color="#FF7254" 
                width="70" 
                height="30" 
                rotation="90 0 0">
                </a-box>

                <a-box position="-35.5 0 14.5" 
                color="#FF7254" 
                width="40" 
                height="30" 
                rotation="0 90 90">
                </a-box>
                <a-box position="35.5 0 14.5" 
                color="#FF7254" 
                width="40" 
                height="30" 
                rotation="0 90 90">
                </a-box>
                <a-box position="0 0 29" 
                color="white" 
                width="70" 
                height="40" 
                rotation="0 0 0" 
                >
                </a-box>
            </a-box>

        </a-entity>

        <a-entity obj-model="obj: #car_obj ; mtl: #car_mtl" position="0 0.5 0" rotation="-90 45 0"
            scale="0.5 0.5 0.5"></a-entity>

    </a-scene>

</body>

</html>
